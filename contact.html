<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="assets/css/customstyle.css">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
	</head>
	<body>
			<div class="container">
					<div class="row">
					  <div class="col-md-12">
					  	<h4 style="padding: 20px">Please complete the form below if you'd like some more information about my qualifications.  Thanks for visiting!</h4>
					  </div>
					</div>
					<form method="post" action="#" onsubmit="return validateform(this)">
						<div class="row jumbotron">
						  <div class="col-md-6">
							<label>First Name <input class="form-control" type="text" name="firstname" placeholder="First Name" tabindex=1 required=''></label>
						    </div>
						  <div class="col-md-6">
						    <label>Last Name <input class="form-control" type="text" name="lastname" placeholder="Last Name" tabindex=2 required=''></label>
						    </div>
						  <div class="col-md-6">
							<label class="input-group">Email <input class="form-control" type="text" name="email" placeholder="Email" tabindex=3 required=''><span id="email-error" class="red">Invalid Email</span></label>
							<label class="input-group">Phone Number <input class="form-control" type="text" name="phone" placeholder="Phone Number" tabindex=5 required=""><span id="phone-error" class="red">Invalid phone number</span></label>
							<label class="input-group">Address <input class="form-control" type="text" name="address" placeholder="Address" tabindex=4 required=""></label>
							</div>
						 <div class="col-md-6">
							<label class="input-group">City <input class="form-control" type="text" name="city" placeholder="City" tabindex=6 required=''></label>
							<label class="input-group">State <select class="form-control" name="state">
								<option value="AL">Alabama</option>
								<option value="AK">Alaska</option>
								<option value="AZ">Arizona</option>
								<option value="AR">Arkansas</option>
								<option value="CA">California</option>
								<option value="CO">Colorado</option>
								<option value="CT">Connecticut</option>
								<option value="DE">Delaware</option>
								<option value="DC">District Of Columbia</option>
								<option value="FL">Florida</option>
								<option value="GA">Georgia</option>
								<option value="HI">Hawaii</option>
								<option value="ID">Idaho</option>
								<option value="IL">Illinois</option>
								<option value="IN">Indiana</option>
								<option value="IA">Iowa</option>
								<option value="KS">Kansas</option>
								<option value="KY">Kentucky</option>
								<option value="LA" selected>Louisiana</option>
								<option value="ME">Maine</option>
								<option value="MD">Maryland</option>
								<option value="MA">Massachusetts</option>
								<option value="MI">Michigan</option>
								<option value="MN">Minnesota</option>
								<option value="MS">Mississippi</option>
								<option value="MO">Missouri</option>
								<option value="MT">Montana</option>
								<option value="NE">Nebraska</option>
								<option value="NV">Nevada</option>
								<option value="NH">New Hampshire</option>
								<option value="NJ">New Jersey</option>
								<option value="NM">New Mexico</option>
								<option value="NY">New York</option>
								<option value="NC">North Carolina</option>
								<option value="ND">North Dakota</option>
								<option value="OH">Ohio</option>
								<option value="OK">Oklahoma</option>
								<option value="OR">Oregon</option>
								<option value="PA">Pennsylvania</option>
								<option value="RI">Rhode Island</option>
								<option value="SC">South Carolina</option>
								<option value="SD">South Dakota</option>
								<option value="TN">Tennessee</option>
								<option value="TX">Texas</option>
								<option value="UT">Utah</option>
								<option value="VT">Vermont</option>
								<option value="VA">Virginia</option>
								<option value="WA">Washington</option>
								<option value="WV">West Virginia</option>
								<option value="WI">Wisconsin</option>
								<option value="WY">Wyoming</option>
							</select></label>
							<label class="input-group">Zip Code <input class="form-control" type="text" name="zip" placeholder="Zip" minlength="5" required=''><span id="zip-error" class="red">Invalid zip code</label></span>
						</div>
			</div>
			</div>
<div style="padding:1%;">
 	<textarea class="form-control" name="message" cols="100" rows="10" placeholder="Please type your message here."></textarea>
 </div>
 <div style="padding:1%;">
 		<input type="submit" value="Submit">
</div>
<!--Submit defines a button for submitting form data to a form-handler. The form-handler is typically a server page with a script processing input data. The form-handler is specified in the form's action attribute.-->
		</form>		
<script src="assets/js/custom.js"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</body>
</html>
